<ActionBar title="{{slot.contents.title}}" class="action-bar">
	<NavigationButton text="Agenda" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
	<ActionItem (tap)="favorite(slot)" *ngIf="!slot?.favorite"
	            ios.systemIcon="11" ios.position="left"
	            android.systemIcon="ic_menu_star" android.position="actionBar"></ActionItem>
	<ActionItem (tap)="favorite(slot)" *ngIf="slot.favorite"
	            ios.systemIcon="7" ios.position="left"
	            android.systemIcon="ic_menu_view" android.position="actionBar"></ActionItem>
</ActionBar>
<ScrollView flexGrow="1" class="page">
	<FlexboxLayout flexWrap="wrap" alignContent="flex-start">
		<FlexboxLayout flexDirection="column">
			<Label class="m-15 h1 talk-title" text="{{slot.contents.title}}" textWrap="true"></Label>

			<Label class="m-15 h2" text="{{author.name}}" textWrap="true"
			       *ngFor="let author of slot.contents.authors" (tap)="goToAuthor(author)"></Label>

		</FlexboxLayout>
		<FlexboxLayout flexDirection="column">
			<Label class="m-15 h3" text="{{slot.start}}h - {{slot.end}}"></Label>
			<!-- Add track -->
			<Label class="m-15 h3 mt-5" text="{{slot.contents.type}}"></Label>
		</FlexboxLayout>
		<Label class="m-15 h2" text="{{slot.contents.description}}" textWrap="true"></Label>
	</FlexboxLayout>
</ScrollView>
